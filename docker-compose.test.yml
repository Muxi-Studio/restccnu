#-------------------- restccnu test ------------------------
restccnu_test:
    build: .
    # env_file:
    #     - restccnu.env
    # command: python manage.py test
    ports:
        - "5060:5060"
    links:
        - redis1
        - redis2

#-------------------- celery --------------------------
celery:
    build: .
    env_file:
        - restccnu.env
    command: celery worker -A restccnu.workers.workers.celery --loglevel=INFO
    links:
        - redis3
        - redis1

#------------------- celery beats----------------------
celery_beats:
    build: .
    # env_file:
    #     - restccnu.env
    command: celery -A restccnu.workers.workers.celery beat --loglevel=INFO
    links:
        - redis3
        - redis1

#------------------- redis servers---------------------
redis1:
    image: redis
    command: redis-server --port 6384  # 静态资源存储
    ports:
        - "7384:6384"
redis2:
    image: redis
    command: redis-server --port 6381  # 通知公告缓存
    ports:
        - "7381:6381"
redis3:
    image: redis
    command: redis-server --port 6383 # celery result backend
    ports:
        - "7383:6383"
redis4:
    image: redis
    command: redis-server --port 6388 # 格式化通知公告缓存
    ports:
        - "7388:6388"
